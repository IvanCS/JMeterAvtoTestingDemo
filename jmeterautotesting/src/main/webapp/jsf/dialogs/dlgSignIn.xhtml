<ui:component xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:dialog id="modalDialogSignIn" header="Sign In" widgetVar="dlgSignIn" modal="true"
              showEffect="clip" hideEffect="clip">
        <h:form id="formAuthorization" >

            <p:messages id="messagesSignIn" showDetail="true" autoUpdate="true"  />

            <h:panelGrid columns="1" id="signInGrid"  >

                <p:inputText id="inLabel" value="#{authorisationMB.login}"/>
                <p:watermark for="inLabel" value="Enter your login or e-mail" />


                <p:password id="passPassword" value="#{authorisationMB.password}" feedback="false"/>
                <p:watermark for="passPassword" value="Enter your password" />
            </h:panelGrid>

            <p:commandButton id="loginButton"  value="Sign in"  actionListener="#{authorisationMB.tryAuthorize()}" />

        </h:form>

    </p:dialog>

</ui:component>
