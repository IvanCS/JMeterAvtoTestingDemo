<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"

              xmlns:p="http://primefaces.org/ui"
        >


    <p:dialog id="modalDialogCreateUser" header="New User" widgetVar="dlgCreateUser" modal="false"
              showEffect="clip" hideEffect="clip">

        <h:form id="formCreateUser">

            <p:panel header="Personal Details">

                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
                    <h:outputText value="Firstname: *"/>
                    <p:inputText required="true" label="Firstname"
                                 value="#{userMB.user.login}"/>

                    <h:outputText value="Lastname: *"/>
                    <p:inputText required="true" label="Lastname"
                                 value="#{userMB.user.login}"/>


                </h:panelGrid>
               <p:commandButton value="create" action="#{userMB.createNewUser()}" onclick="close()"  ajax="false"/>
            </p:panel>
        </h:form>
    </p:dialog>


</ui:component>
