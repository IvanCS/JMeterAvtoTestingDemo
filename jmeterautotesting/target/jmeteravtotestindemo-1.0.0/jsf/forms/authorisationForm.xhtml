<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="#{authorisationMB.RELATIVE_VIEW_NAME}">
        <p:panel id="panelAuthorization" header="Authorization111" >
        <p:messages showDetail="true" autoUpdate="true"/>

        <p:panelGrid columns="1">
            <p:inputText id="login" value="#{authorisationMB.login}"/>
            <p:watermark for="login" value="Login" />

            <p:password id="password" value="#{authorisationMB.password}" />
            <p:watermark for="password" value="Enter your password" />

            <p:commandButton title="SignIn" value="SignIn" update="panelAuthorization" actionListener="#{authorisationMB.tryAuthorize()}"/>
        </p:panelGrid>
        </p:panel>
        
        
        
    </h:form>
    
</html>
