<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:form id="#{authorisationBean.RELATIVE_VIEW_NAME}">
        <p:panel id="panelAuthorization" header="Authorization" >  
            <p:messages showDetail="true" autoUpdate="true"/>  
            
            <p:panelGrid columns="1">              
                <p:inputText id="login" />  
                <p:watermark for="login" value="Login" />
                
                <p:password id="password" />
                <p:watermark for="password" value="Enter your password" />
                
                <p:commandButton title="SignIn" value="SignIn" update="panelAuthorization" actionListener="#{authorisationBean.tryAuthorize()}"/>
            </p:panelGrid>
          
        </p:panel>
        
        
        
    </h:form>
    
</html>
